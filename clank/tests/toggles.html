<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clank</title>

  <link rel="stylesheet" href="../css/clank.css" media="screen">
  
  <script src="../bower_components/jquery/jquery.min.js"></script>
  <script src="../bower_components/jquery.extendedinput.js/js/jquery.extendedinput.min.js"></script>

  <script src="../js/clank/ratchet/fingerblast.js"></script>
  <script src="../js/clank/ratchet/sliders.js"></script>
  <script src="../js/clank/ratchet/toggles.js"></script>
  <script src="../js/clank/clank.js"></script>
  
</head>
<body>

  <div class="cl-device-frame">
    <div class="cl-device-wrap" data-os="android" data-device="nexus7-portrait">
      <div class="cl-device-body">

        <div class="cl-android-status">
          <span>
            <span class="icon-android4-battery"></span>
            <span class="icon-android4-network"></span>
            <span class="icon-android4-wifi"></span>
            <span>20:49</span>
          </span>
        </div>
  
        <div class="cl-android-software-buttons">
          <span>
            <span class="icon-android4-system-back"></span>
            <span class="icon-android4-system-home"></span>
            <span class="icon-android4-system-apps"></span>
          </span>
        </div>

        <div class="cl-page">
          <div class="cl-bar-title">
            <a href="os-switch.html" class="cl-btn cl-btn-icon">
              <i class="icon-android4-back-chevron"></i>
              OS switch
            </a>
            <div class="cl-title">Orientation</div>
          </div>
          <div class="cl-content" style="overflow: scroll;">

            <div class="simulate-touch">

              <div class="cl-article padded">
                <p>Active</p>
              </div>

              <!-- Inline styles for demo purposes only -->
              <div class="cl-toggle active" style="margin: 10px;">
                <div class="cl-toggle-handle"></div>
              </div>

              <div class="cl-article padded">
                <p>Inactive</p>
              </div>

              <!-- Inline styles for demo purposes only -->
              <div class="cl-toggle" style="margin: 10px;">
                <div class="cl-toggle-handle"></div>
              </div>
            
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
